<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <title>Paleta de Cores</title>
</head>
<body>
    <header>
        <h1 id="title">Paleta de Cores</h1>
    </header>
    <div id="container">
        <div id="color-palette">
            <div id="color-black" class="color"></div>
            <div id="color-red" class="color"></div>
            <div id="color-blue" class="color"></div>
            <div id="color-green" class="color"></div>
        </div>
        <div id="color-square-l1">
            <div id="l1c1" class="square"></div>
            <div id="l1c2" class="square"></div>
            <div id="l1c3" class="square"></div>
            <div id="l1c4" class="square"></div>
            <div id="l1c5" class="square"></div>
        </div>
        <div id="color-square-l2">
            <div id="l2c1" class="square"></div>
            <div id="l2c2" class="square"></div>
            <div id="l2c3" class="square"></div>
            <div id="l2c4" class="square"></div>
            <div id="l2c5" class="square"></div>
        </div>
        <div id="color-square-l3">
            <div id="l3c1" class="square"></div>
            <div id="l3c2" class="square"></div>
            <div id="l3c3" class="square"></div>
            <div id="l3c4" class="square"></div>
            <div id="l3c5" class="square"></div>
        </div>
        <div id="color-square-l4">
            <div id="l4c1" class="square"></div>
            <div id="l4c2" class="square"></div>
            <div id="l4c3" class="square"></div>
            <div id="l4c4" class="square"></div>
            <div id="l4c5" class="square"></div>
        </div>
        <div id="color-square-l5">
            <div id="l5c1" class="square"></div>
            <div id="l5c2" class="square"></div>
            <div id="l5c3" class="square"></div>
            <div id="l5c4" class="square"></div>
            <div id="l5c5" class="square"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
