    <link rel="stylesheet" type="text/css" href="style.css"/>
    <title>Paleta de Cores</title>
</head>
<body>
    <header>
        <h1 id="title">Paleta de Cores</h1>

            <button id="color-red" class="color"></button>
            <button id="color-blue" class="color"></button>

        <div id="calculo-tamanho">
            <div class="input">
                <label for="input1">Linhas e Colunas:</label>
                <input type="text" name="input1" id="input1" />

        </div>
        <ul id="pixel-board">
        </ul>
    <script src="script.js"></script>
